<div class="chart-wrapper">
    <h5 style="padding: 30px 0 0 30px;
    color: #3baeff;" class="text-capitalize">Hourly weather </h5>

        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
    </canvas>
</div>
