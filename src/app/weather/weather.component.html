<nav class="navbar navbar-light bg-light py-3">
    <span class="navbar-text pl-5">
        My Weather app
    </span>
</nav>

<article class="container">
    <section class="input-group py-5  m-auto">
        <input type="text" class="form-control px-5" placeholder="Enter city name" #inputValue
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" (click)="getByCityName(inputValue.value)">Search</button>
        </div>
    </section>

    <section>
        <div class="row py-4 text-center col12_main"> <!-- main statistics  -->
            <div class="col-6 mx-auto text-right pt-3 image-container">
                <div class="imageOriginal" style="position: absolute;"><img src="{{ img }}" alt="01d.png" /></div>
                <div class="imageMirror" style="position: absolute;"><img src="{{ img }}" alt="01d.png" /></div>
            </div>
            <div class="col-6 mx-auto text-left pt-3">
                <p class="text-capitalize m-0 desc">
                    {{ weather.weather[0].description }}
                </p>
                <p class="text-capitalize m-0 date">
                    {{weather.dt * 1000 | date: 'EEEE, MMMM MM, yyyy'}}
                </p>
                <h1 class="text-capitalize display-4 font-weight-normal">
                    {{ weather.main.temp | number: "1.0-0" }}&#176; <span class="align-top degrees">C</span>
                </h1>
            </div>
        </div>
        <div class="row"> <!-- extend statistics  with chart  -->
            <div class="col-md-7 col-sm-12 my-3" style="height: 400px; background:#FFFFFF;">
                <app-line-chart [city]="currentCity"></app-line-chart>
            </div>
            <div class="col-md-5 col-sm-12 my-3 pr-0 container_col_img" style="height: 400px; ">
                <div class="d-flex sectionOne">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <img width="50" src="../../assets/sunrise.png">
                        <span>05:30 pm</span>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center secondDiv">
                        <img width="50" src="../../assets/sunset.png">
                        <span>8:30 am</span>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center thirdDiv">
                        <img width="40" src="../../assets/rain.png">
                        <span>30%</span>
                    </div>
                </div>
                <div class="mt-3 sectionTwo" style="height: 283px; background: #FFFFFF"></div>
            </div>
        </div>
    </section>
</article>
